<!DOCTYPE html>
<html lang="pt-br">
<!--===================CABEÇALHO===================-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Plano de contas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--==========ESTILO DO CSS========-->
        <style>
            .navbar-border{
                border-bottom: 1px solid rgb(236, 236, 236);
            }
            .input-lg{
                height: 150px;
                font-size: 10px;
            }
            .subtitle{
                font-family: verdana;
            }
            .cancelar{
                color: rgb(2, 151, 39);
                background-color: white;
                border-color: rgb(2, 151, 39);
            }
            .salvar{
                color:white;
                background-color: rgb(2, 151, 39);
            }
            .sombra{
                box-shadow: 0 2px 4px rgba(139, 139, 139, 0.1);
            }
            .textarea{
                color: rgb(1, 53, 112)
            }
            textarea{
                border-color:rgb(224, 221, 221, 0.7)
            }
            .negrito::placeholder{
                font-weight: bold;
            }
            .italico::placeholder{
                font-style: italic;
            }
            
        </style>
    </head>
    <body class="m-4">
        <!--==============BARRA DE NAVEGAÇÃO==============--> 
        <div>
        <nav class="navbar fixed-top navbar-expand bg-body navbar-border sombra">
            <div class="container-fluid">
                <a class="navbar-brand text-success"><h2>Cadastro de Plano de Contas</h2></a>
                <form class="d-flex" role="search">
                    <button class="btn cancelar subtitle btn-default m-2" type="submit"><a href="home.html" style="text-decoration: none; color: green">Cancelar</a></button>
                    <button class="btn salvar subtitle btn-success  btn-block m-2" type="submit"><a href="sucesso.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
                </form>
            </div>
        </nav>
        <br>
        </div><br><br>
        <!--====================FÓRMULARIO================-->
        <div>
            <!--DADOS DA EMPRESA-->
            <div class="container-fluid border border-1">
                <table class="table table-dark ">
                    <form>
                        <div class="m-4">
                            <div>
                                <!--1° LINHA-->
                                <div class="row">
                                    <h6></h6>
                                    <div class="col-md-1"><br>
                                        <label for="inputcode" class="form-label">Código</label>
                                        <input type="text" class="form-control" id="inputcode" placeholder="000002">
                                    </div>
                                    <!--Razão Social-->
                                    <div class="col-md-4"><br>
                                        <label for="inputAbreviada" class="form-label">Código Estendido</label>
                                        <input type="text" class="form-control italico" id="inputAbreviada" placeholder="2">
                                    </div>
                                    <!---TIPO DE PESSOA-->
                                    <div class="col-md-4 py-4"> 
                                        <label for="inputCor" class="form-label">Tipo de pessoa</label>
                                        <div class="row ">
                                            <div class="col-md-4">
                                                <label for="pessoaFísica">
                                                    <input type="radio" id="pessoaFisica" name="tipoPessoa" value="fisica"> Despesas
                                                </label>
                                            </div>
                                            <div class="col-md">
                                                <label for="pessoaJuridica">
                                                    <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="juridica" checked> Receitas
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--UF-->
                                    <div class="col-md"><br>
                                        <label for="inputcsosn" class="form-label">Tipo de conta</label>
                                        <select id="inputState" class="form-select " >
                                            <!--option placeholder="BA"></option-->
                                            <option value="AC">Sintética (grupo de contas)</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <!--2° LINHA-->
                                <div class="row subtitle">
                                    <!--CNPJ-->
                                    <div class="col-md"> <br>
                                        <label for="inputproduct" class="form-label">Descrição</label>
                                        <input type="text" class="form-control italico" id="imputicms" placeholder="RECEITAS">
                                    </div>
                                    <!--Inscrição Estadual-->
                                    <div class="col-md"><br>
                                        <label for="inputcsosn" class="form-label">Conta Correspondente</label>
                                        <select id="inputState" class="form-select " >
                                            <!--option placeholder="BA"></option-->
                                            <option value="AC"></option>
                                        </select>
                                    </div>
                                </div>
                                <!--3° LINHA-->
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center">
                                        <div class="form-check "><br><br>
                                            <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                            <h5>Conta Transferência</h5> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>  
                </table>
            </div>
            <!--Plano de Contas-->
            <div class="container-fluid border border-1">
                <table class="table table-dark">
                    <form>
                        <div class="m-4">
                            <div class="row">
                                <h6></h6>
                                <!--CRT - Código de Regime Tributário-->
                                <h3>Plano de Contas</h3>
                            </div>
                        </div>
                    </form>  
                </table>
            </div>
            <!--=====================TABELA===================-->
            <div class="container-fluid table-responsive flex border border-1 bg-body-secondary">
                <table class="table table-bordered bg-body-tertiary" >
                    <thead>
                        <tr class="table-secondary">
                            <th scope="col">Código</th>
                            <th scope="col">Código Estendido</th>
                            <th scope="col">Grupo</th>
                            <th scope="col">Descrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-light">
                            <th scope="row">00001</th>
                            <td>1</td>
                            <td>Débito</td>
                            <td>DESPESAS</td>
                        </tr>
                        <tr>
                            <th scope="row">00002</th>
                            <td>2</td>
                            <td>Crédito</td>
                            <td>CUSTOS FIXOS</td>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">00003</th>
                            <td>3</td>
                            <td>Débito</td>
                            <td>FORNECEDORES</td>
                        </tr>
                        <tr class="table-primary">
                            <th scope="row">00004</th>
                            <td>4</td>
                            <td>Crédito</td>
                            <td>TELEFONIA</td>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">00005</th>
                            <td>5</td>
                            <td>Crédito</td>
                            <td>RECEITAS</td>
                        </tr>
                        <tr>
                            <th scope="row">00006</th>
                            <td>6</td>
                            <td>Crédito</td>
                            <td>VENDAS</td>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">00007</th>
                            <td>7</td>
                            <td>Crédito</td>
                            <td>SUPORTE</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
