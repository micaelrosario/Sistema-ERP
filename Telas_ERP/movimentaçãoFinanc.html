<!DOCTYPE html>
<html lang="pt-br">
<!--===================CABEÇALHO===================-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movimentação Financeira</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--==========ESTILO DO CSS========-->
        <style>
            .navbar-border{
                border-bottom: 1px solid rgb(236, 236, 236);
            }
            .input-lg{
                height: 150px;
                font-size: 10px;
            }
            .subtitle{
                font-family: verdana;
            }
            .cancelar{
                color: rgb(2, 151, 39);
                background-color: white;
                border-color: rgb(2, 151, 39);
            }
            .salvar{
                color:white;
                background-color: rgb(2, 151, 39);
            }
            .sombra{
                box-shadow: 0 2px 4px rgba(139, 139, 139, 0.1);
            }
            .textarea{
                color: rgb(1, 53, 112)
            }
            textarea{
                border-color:rgb(224, 221, 221, 0.7)
            }
            .negrito::placeholder{
                font-weight: bold;
            }
            .italico::placeholder{
                font-style: italic;
            }
            
        </style>
    </head>
    <body class="m-4">
        <!--==============BARRA DE NAVEGAÇÃO==============--> 
        <div>
        <nav class="navbar fixed-top navbar-expand bg-body navbar-border sombra">
            <div class="container-fluid">
                <a class="navbar-brand text-success"><h2>Movimentação Financeira</h2></a>
                <form class="d-flex" role="search">
                    <button class="btn cancelar subtitle btn-default m-2" type="submit"><a href="home.html" style="text-decoration: none; color: green">Cancelar</a></button>
                    <button class="btn salvar subtitle btn-success  btn-block m-2" type="submit"><a href="sucesso.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
                </form>
            </div>
        </nav>
        <br>
        </div><br><br>
        <!--====================FÓRMULARIO================-->
        <div>
            <!--DADOS DA EMPRESA-->
            <div class="container-fluid border border-1">
                <table class="table table-dark ">
                    <form>
                        <div class="m-4">
                            <div>
                                <!--1° LINHA-->
                                <div class="row">
                                    <h6></h6>
                                    <!--Código-->
                                    <h3>Dados</h3>
                                    <div class="col-md"><br>
                                        <label for="inputcode" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="inputcode" placeholder="Daniel ">
                                    </div>
                                    <!--Razão Social-->
                                    <div class="col-md"><br>
                                        <label for="inputAbreviada" class="form-label">Conta</label>
                                        <input type="text" class="form-control italico" id="inputAbreviada" placeholder="1.1 Receitas Operacionais">
                                    </div>
                                     <!--Razão Social-->
                                    <div class="col-md"><br>
                                        <label for="inputAbreviada" class="form-label">Subconta</label>
                                        <input type="text" class="form-control italico" id="inputAbreviada" placeholder="1.1.1 - Honorários">
                                    </div>
                                </div>
                                <br>
                                <!--2° LINHA-->
                                <div class="row subtitle">
                                    <!--CNPJ-->
                                    <div class="col-md"> <br>
                                        <label for="inputproduct" class="form-label">Centro de Custo</label>
                                        <input type="text" class="form-control italico" id="imputicms" placeholder="Escritório">
                                    </div>
                                    <!--CNPJ-->
                                    <div class="col-md"> <br>
                                        <label for="inputproduct" class="form-label">Data de recebimento</label>
                                        <input type="text" class="form-control italico" id="imputicms" placeholder="14/06/2023">
                                    </div>
                                    <!--CNPJ-->
                                    <div class="col-md"> <br>
                                        <label for="inputproduct" class="form-label">Competência</label>
                                        <input type="text" class="form-control italico" id="imputicms" placeholder="06/2023">
                                    </div>
                                    <!--CNPJ-->
                                    <div class="col-md"> <br>
                                        <label for="inputproduct" class="form-label">Valor (R$)</label>
                                        <input type="text" class="form-control italico" id="imputicms" placeholder="100,00">
                                    </div>
                                    <!--CNPJ-->
                                    <div class="col-md py-4 mx-4"> <br>
                                        <label for="form-check-input">Status</label><br>
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Pago?
                                        </label>
                                    </div>
                                </div>
                                <!--3° LINHA-->
                                <div class="row">
                                    <div class="col-md"><br>
                                        <label for="inputcode" class="form-label">Data do Pagamento</label>
                                        <input type="text" class="form-control" id="inputcode" placeholder="14/06/2023">
                                    </div>
                                    <div class="col-md"><br>
                                        <label for="inputcode" class="form-label">Forma de Pagamento</label>
                                        <select id="inputState" class="form-select " >
                                            <option value="Pix">Pix</option>
                                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                                            <option value="Cartão de Débito">Cartão de Débito</option>
                                            <option value="Boleto">Boleto</option>
                                        </select>
                                    </div>
                                    <div class="col-md"><br>
                                        <label for="inputcode" class="form-label">Valor Quitação (R$)</label>
                                        <input type="text" class="form-control" id="inputcode" placeholder="100,00">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md"><br>
                                        <label for="inputcode" class="form-label">Recorrência</label>
                                        <select id="inputState" class="form-select " >
                                            <option value="Nenhum">Nenhum</option>
                                        </select>
                                    </div>
                                    <div class="col-md"><br>
                                        <label for="inputcode" class="form-label">Lançamentos</label>
                                        <input type="text" class="form-control" id="inputcode" placeholder="1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md"><br>
                                        <label for="inputcode" class="form-label">Observações</label>
                                        <textarea type="textarea" class="form-control" rows=6 id="inputcode" placeholder="Digite sua mensagem"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>  
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
