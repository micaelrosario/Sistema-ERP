<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Cadastro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
          @import url('https://fonts.googleapis.com/css2?family= Poppins :wght@500 & display=swap');
        </style>
    </head>
    <body class="bg-primary">
      <div class="container mt-5">
        <div class="row align-items-center">
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 mb-5 p-md-5 border rounded-3 bg-body-tertiary">
              <!--TÍTULO-->
              <h2 class="" style="font-family: 'Poppins', Verdana; ">Cadastre-se</h2>
              <!--JÁ TEM LOGIN?-->
              <div>
                <h6 class="mb-5" style="font-family: 'Poppins', Verdana; ">Já tem conta? <a href="login.html">entrar</a></h6>
              </div>
              <!--NOME COMPLETO-->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputEmail" placeholder="E-mail">
                <label for="inputEmail">Nome Completo</label>
              </div>
              <!--E-MAIL-->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                <label for="inputEmail">E-mail</label>
              </div>
              <!--TELEFONE-->
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="inputEmail" placeholder="E-mail">
                <label for="inputEmail">Telefone</label>
              </div>
              <!--SENHA-->
              <div class="form-floating mb-3">
                <input type="senha" class="form-control" id="Senha" placeholder="Senha">
                <label for="inputSenha">Senha</label>
              </div>
              <!--REPETIR SENHA-->
              <div class="form-floating mb-3">
                <input type="senha" class="form-control" id="Senha" placeholder="Senha">
                <label for="inputSenha">Repetir Senha</label>
              </div>
              <!--CHECK BOX-->
              <div class="row">
              </div>
              <button class="w-100 btn btn-lg btn-success mb-3">
                <a href="home.html" style="text-decoration: none; color: white;">Cadastrar</a>
              </button>
            </form>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
