<!DOCTYPE html>
<html lang="pt-br">
<!--===================CABEÇALHO===================-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nota Fiscal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--==========ESTILO DO CSS========-->
        <style>
            .navbar-border{
                border-bottom: 1px solid rgb(236, 236, 236);
            }
            .input-lg{
                height: 150px;
                font-size: 10px;
            }
            .subtitle{
                font-family: verdana;
            }
            .cancelar{
                color: rgb(2, 151, 39);
                background-color: white;
                border-color: rgb(2, 151, 39);
            }
            .salvar{
                color:white;
                background-color: rgb(2, 151, 39);
            }
            .sombra{
                box-shadow: 0 2px 4px rgba(139, 139, 139, 0.1);
            }
            .textarea{
                color: rgb(1, 53, 112)
            }
            textarea{
                border-color:rgb(224, 221, 221, 0.7)
            }
            .negrito::placeholder{
                font-weight: bold;
            }
            .italico::placeholder{
                font-style: italic;
            }
            .branco::placeholder{
                color:white;
            }
            .amarelo::placeholder{
                color:yellow;
            }
        </style>
    </head>
    <body class="m-4">
        <!--==============BARRA DE NAVEGAÇÃO==============--> 
        <div>
        <nav class="navbar fixed-top navbar-expand bg-body navbar-border sombra ">
            <div class="container-fluid">
                <a class="navbar-brand text-success mx-4"><h2>Nota Fiscal</h2></a>
                <form class="d-flex" role="search">
                    <button class="btn cancelar subtitle btn-default m-2" type="submit"><a href="home.html" style="text-decoration: none; color: green">Cancelar</a></button>
                    <button class="btn salvar subtitle btn-success  btn-block m-2" type="submit"><a href="sucesso.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
                </form>
            </div>
        </nav>
        <br>
        </div><br><br>
        <!--====================FÓRMULARIO================-->
        <div>
            <!--DADOS DA EMPRESA-->
            <div class="conteiner container-fluid border border-1">
                <table class="table table-dark">
                    <form>
                        <div class="p-4">
                            <!--4° LINHA-->
                            <div class="row subtitle py-2">
                                <h4><b>Cabeçalho da nota fiscal</b></h4>
                                <!--Endereço-->
                                <div class="col-md-2"><br>
                                    <label for="inputcstpis" class="form-label">Id NF</label>
                                    <input type="text" class="form-control italico" id="imputcstpis" placeholder="00000000010">
                                </div>
                                <!--Complemento-->
                                <div class="col-md-2"><br>
                                    <label for="inputcstcofins" class="form-label">Num.Nota Fiscal</label>
                                    <input type="text" class="form-control italico" id="imputcstcofins" placeholder="52">
                                </div>
                                <!--Complemento-->
                                <div class="col-md-1"><br>
                                    <label for="inputcstcofins" class="form-label">Série</label>
                                    <input type="text" class="form-control italico" id="imputcstcofins" placeholder="9">
                                </div>
                                <!--Complemento-->
                                <div class="col-md-2"><br>
                                    <label for="inputcstcofins" class="form-label">Pedido de Compra</label>
                                    <input type="text" class="form-control italico" id="imputcstcofins" placeholder="0000000000005">
                                </div>
                                <!--Complemento-->
                                <div class="col-md-2"><br>
                                    <label for="inputcstcofins" class="form-label">Código. Fornecedor</label>
                                    <input type="text" class="form-control italico" id="imputcstcofins" placeholder="0000000000001">
                                </div>
                                <!--Complemento-->
                                <div class="col-md"><br>
                                    <label for="inputcstcofins" class="form-label">Razão Social/Nome do Fornecedor</label>
                                    <input type="text" class="form-control italico" id="imputcstcofins" placeholder="A.S.D. INFORMÁTICA LTDA">
                                </div>
                            </div>
                            <div class="row subtitle">
                                <!--CIDADE-->
                                <div class="col-md-5"><br>
                                    <label for="inputipi" class="form-label">Condições de pagamento</label>
                                    <select id="inputState" class="form-select " >
                                        <option value="20 DIAS">20 DIAS</option>
                                    </select>
                                </div>
                                <!--Complemento-->
                                <div class="col-md-2"><br>
                                    <label for="inputcstcofins" class="form-label">Data da Emissão</label>
                                    <input type="text" class="form-control italico" id="imputcstcofins" placeholder="14/06/2023">
                                </div>
                                <div class="col-md-5"><br>
                                    <label for="inputipi" class="form-label">Natureza da Operação (CFOP)</label>
                                    <select id="inputState" class="form-select " >
                                        <option value="20 DIAS">1.102-COMPRA PARA COMERCIALIZAÇÃO</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <!--Complemento-->
                                    <div class="col-md"><br>
                                        <label for="inputcstcofins" class="form-label">Observações</label>
                                        <input type="text" class="form-control italico" id="imputcstcofins" placeholder="OK">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </form>  
                </table>

                                        <input type="text" class="form-control" id="inputcode" placeholder="000001">
                                    </div>
                                    <!--IRPJ(%)-->
                                    <div class="col-md">
                                        <label for="inputAbreviada" class="form-label">Descrição do produto</label>
                                        <input type="text" class="form-control " id="inputAbreviada" placeholder="">
                                    </div>
                                    <!--PIS/PASEP-->
                                    <div class="col-md-1">
                                        <label for="inputOriginal" class="form-label">Un</label>
                                        <input type="text" class="form-control " id="inputNatureza" placeholder="VENDA DE MERCADORIA ADQUIRIDA OU RECEBIDA DE TERCEIROS">
                                    </div>
                                    <!--PIS/PASEP-->
                                    <div class="col-md-1">
                                        <label for="inputOriginal" class="form-label">CFOP</label>
                                        <input type="text" class="form-control " id="inputNatureza" placeholder="VENDA DE MERCADORIA ADQUIRIDA OU RECEBIDA DE TERCEIROS">
                                    </div>
                                    <!--PIS/PASEP-->
                                    <div class="col-md-1">
                                        <label for="inputOriginal" class="form-label">CST</label>
                                        <input type="text" class="form-control " id="inputNatureza" placeholder="VENDA DE MERCADORIA ADQUIRIDA OU RECEBIDA DE TERCEIROS">
                                    </div>
                                </div><br>
                                <div class="row ">
                                    <!--CST COFINS-->
                                    <div class="col-md-1">
                                        <label for="inputcstcofins" class="form-label">Qtde.</label>
                                        <input type="text" class="form-control" id="imputcstcofins" placeholder="">
                                    </div>
                                    <!--CST IPI-->
                                    <div class="col-md">
                                        <label for="inputipi" class="form-label">Preço Unitário</label>
                                        <input type="text" class="form-control" id="imputipi">
                                    </div>
                                    <!--CST IPI-->
                                    <div class="col-md">
                                        <label for="inputipi" class="form-label">Base Cálc.ICMS</label>
                                        <input type="text" class="form-control" id="imputipi">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md-1 ">
                                        <label for="inputcsosn" class="form-label">ICMS(%)</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md-1 ">
                                        <label for="inputcsosn" class="form-label">ICMS($)</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md-1 ">
                                        <label for="inputcsosn" class="form-label">IPI(%)</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md-1 ">
                                        <label for="inputcsosn" class="form-label">IPI($)</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md-1 ">
                                        <label for="inputcsosn" class="form-label">BC.ICMSST</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md-1 ">
                                        <label for="inputcsosn" class="form-label">ICMSST(%)</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md-1 ">
                                        <label for="inputcsosn" class="form-label">ICMSST($)</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                    <!--CNPJ/CPF-->
                                    <div class="col-md ">
                                        <label for="inputcsosn" class="form-label">Total do Produto</label>
                                        <input type="text" class="form-control italico" id="imputcsosn" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>  
                </table>

            <!--Totais-->

            <div class="container-fluid border border-1 bg-body-tertiary">
                <table class="table table-dark">
                    <form>
                        <div class="m-4">
                            <div>
                                <h4><b>Totais</b></h4>
                                <div class="row subtitle">
                                    <h6></h6>
                                    <!--CRT - Código de Regime Tributário-->
                                    <div class="col-md-1"><br>
                                        <label for="inputcode" class="form-label">Ítens</label>
                                        <input type="text" class="form-control branco bg-dark" id="inputcode" placeholder="5,000">
