<!DOCTYPE html>
<html lang="pt-br">
<!--===================CABEÇALHO===================-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Serviços</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--==========ESTILO DO CSS========-->
        <style>
            .navbar-border{
                border-bottom: 1px solid rgb(236, 236, 236);
            }
            .input-lg{
                height: 150px;
                font-size: 10px;
            }
            .subtitle{
                font-family: verdana;
            }
            .cancelar{
                color: rgb(2, 151, 39);
                background-color: white;
                border-color: rgb(2, 151, 39);
            }
            .salvar{
                color:white;
                background-color: rgb(2, 151, 39);
            }
            .sombra{
                box-shadow: 0 2px 4px rgba(139, 139, 139, 0.1);
            }
            .textarea{
                color: rgb(1, 53, 112)
            }
            textarea{
                border-color:rgb(224, 221, 221, 0.7)
            }
            .negrito::placeholder{
                font-weight: bold;
            }
            .italico::placeholder{
                font-style: italic;
            }
            
        </style>
    </head>
    <body class="m-4">
        <!--==============BARRA DE NAVEGAÇÃO==============--> 
        <div>
        <nav class="navbar fixed-top navbar-expand bg-body navbar-border sombra">
            <div class="container-fluid">
                <a class="navbar-brand text-success"><h2>Cadastro de Serviços</h2></a>
                <form class="d-flex" role="search">
                    <button class="btn cancelar subtitle btn-default m-2" type="submit"><a href="home.html" style="text-decoration: none; color: green">Cancelar</a></button>
                    <button class="btn salvar subtitle btn-success  btn-block m-2" type="submit"><a href="sucesso.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
                </form>
            </div>
        </nav>
        <br>
        </div><br><br>
        <!--====================FÓRMULARIO================-->
        <div>
            <!--DADOS DA EMPRESA-->
            <div class="container-fluid border border-1">
                <table class="table table-dark ">
                    <form>
                        <div class="m-4">
                            <div>
                                <!--1° LINHA-->
                                <div class="row">
                                    <h6></h6>
                                    <!--Código-->
                                    <h3>Dados da Empresa</h3>
                                    <div class="col-md-2"><br>
                                        <label for="inputcode" class="form-label">Código</label>
                                        <input type="text" class="form-control" id="inputcode" placeholder="1">
                                    </div>
                                    <!--Razão Social-->
                                    <div class="col-md"><br>
                                        <label for="inputAbreviada" class="form-label">Descrição</label>
                                        <input type="text" class="form-control italico" id="inputAbreviada" placeholder="MONTAGEM DE MICROCOMPUTADOR">
                                    </div>
                                    <!--UF-->
                                    <div class="col-md-1"><br>
                                        <label for="inputcsosn" class="form-label">HR</label>
                                        <select id="inputState" class="form-select " >
                                            <option value="AC">HR</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <!--2° LINHA-->
                                <div class="row subtitle">
                                    <!--CST PIS-->
                                    <div class="col-md-2"> <br>
                                        <label for="inputproduct" class="form-label">CST PIS</label>
                                        <input type="text" class="form-control italico" id="imputicms">
                                    </div>
                                    <!--CST COFINS-->
                                    <div class="col-md-2"><br>
                                        <label for="inputcsosn" class="form-label">CST COFINS</label>
                                        <input type="text" class="form-control italico" id="imputicms">
                                    </div>
                                    <!--HR-->
                                    <div class="col-md"><br>
                                        <label for="inputcsosn" class="form-label">Natureza da Operação (CFOP)</label>
                                        <select id="inputState" class="form-select">
                                            <option value="AC">6.933 - PRESTAÇÃO DE SERVIÇO TRIBUTADO</option>
                                        </select>
                                    </div>
                                     <!--CST COFINS-->
                                     <div class="col-md-2"><br>
                                        <label for="inputcsosn" class="form-label">Garantia</label>
                                        <input type="text" class="form-control italico" id="imputicms">
                                    </div>
                                </div>
                                <!--3° LINHA-->
                                <div class="row">
                                    <!--HR-->
                                    <div class="col-md"><br>
                                        <label for="inputcsosn" class="form-label">Código do serviço sujeito do ISS</label>
                                        <select id="inputState" class="form-select " >
                                            <!--option placeholder="BA"></option-->
                                            <option value="AC">106 - Assessoria e consultoria em informática</option>
                                        </select>
                                    </div>
                                    <!--CST COFINS-->
                                    <div class="col-md-2"><br>
                                        <label for="inputcsosn" class="form-label">Valor (R$)</label>
                                        <input type="text" class="form-control italico text-end" id="imputicms" placeholder="45,00">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>  
                </table>
            </div>
            <!--Plano de Contas-->
            <div class="container-fluid border border-1">
                <table class="table table-dark">
                    <form>
                        <div class="m-4">
                            <div class="row">
                                <h6></h6>
                                <!--CRT - Código de Regime Tributário-->
                                <h3>Serviços cadastrados</h3>
                            </div>
                        </div>
                    </form>  
                </table>
            </div>
            <!--=====================TABELA===================-->
            <div class="container-fluid table-responsive flex border border-1 bg-body-secondary">
                <table class="table table-bordered bg-body-tertiary" >
                    <thead>
                        <tr class="table-secondary">
                            <th scope="col">Ítem</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Unidade</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Garantia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-light">
                            <th scope="row">00003</th>
                            <td>INSTALAÇÃODE SISTEMA OPERACIONAL</td>
                            <td>UN</td>
                            <td>50,00</td>
                        </tr>
                        <tr class="table-primary">
                            <th scope="row">00002</th>
                            <td>MONTAGEM DE MICROCOMPUTADOR</td>
                            <td>HR</td>
                            <td>45,00</td>
                            <td></td>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">00003</th>
                            <td>VISITA TÉCNICA</td>
                            <td>HR</td>
                            <td>65,00</td>
                        </tr>
                        <tr>
                            <th scope="row">00004</th>
                        </tr>
                        <tr>
                            <th scope="row">00005</th>
                        </tr>
                        <tr>
                            <th scope="row">00006</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
