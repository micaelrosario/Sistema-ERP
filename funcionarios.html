<!DOCTYPE html>
<html lang="pt-br">
<!--===================CABEÇALHO===================-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Funcionários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--==========ESTILO DO CSS========-->
        <style>
            .navbar-border{
                border-bottom: 1px solid rgb(236, 236, 236);
            }
            .input-lg{
                height: 150px;
                font-size: 10px;
            }
            .subtitle{
                font-family: verdana;
            }
            .cancelar{
                color: rgb(2, 151, 39);
                background-color: white;
                border-color: rgb(2, 151, 39);
            }
            .salvar{
                color:white;
                background-color: rgb(2, 151, 39);
            }
            .sombra{
               box-shadow: 0 2px 4px rgba(139, 139, 139, 0.1);
            }
            textarea{
                border-color:rgb(224, 221, 221, 0.7)
            }

        </style>
    </head>
    <body>
<!--==============BARRA DE NAVEGAÇÃO==============--> 
    <div>
        <nav class="navbar fixed-top navbar-expand bg-body navbar-border sombra">
            <div class="container-fluid">
                <a class="navbar-brand text-success"><h2>Cadastro de Funcionários</h2></a>
                <form class="d-flex" role="search">
                    <button class="btn cancelar subtitle btn-default m-2" type="submit"><a href="home.html" style="text-decoration: none; color: green">Cancelar</a></button>
                    <button class="btn salvar subtitle btn-success  btn-block m-2" type="submit"><a href="sucesso.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
                </form>
            </div>
        </nav>
        <br>
    </div>
<!--====================FÓRMULARIO================-->
        <div class="container-fluid border border-1">
            <table class="table table-dark">
                <form>
                    <div class="m-4">
                        <!--1° LINHA (Código)-->
                        <div class="row subtitle"><br>
                            <h3 class="mt-5 ">Dados Cadastrais</h3>
                            <div class="col-md-2">
                                <label for="inputname" class="form-label">Código</label>
                                <input type="text" class="form-control" id="inputname">
                            </div>
                            <div class="col-md-4">
                                <label for="inputfantasy" class="form-label">Nome do Funcionário</label>
                                <input type="text" class="form-control" id="inputfantasy">
                            </div>
                            <div class="col-md-2">
                                <label for="inputCode" class="form-label">Data de Admissão</label>
                                <input type="text" class="form-control" id="inputCode" >
                            </div>
                        </div>
                        <br>
                        <!--2° LINHA (Centro)-->
                        <div class="row subtitle">
                            <div class="col-md-3">
                                <label for="inputpessoa" class="form-label">Centro de Custo</label>
                                <select id="inputState" class="form-select">
                                    <option select>ESTOQUE</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="inputnpj" class="form-label">Cargo</label>
                                <input type="text" class="form-control" id="inputCnpj">
                            </div>
                            <div class="col-md-2">
                                <label for="inputEstadual" class="form-label">Remuneração</label>
                                <input type="text" class="form-control" id="inputEstadual"><br>
                            </div>
                        </div>
                        <!--3° LINHA (Horario)-->
                        <div class="row subtitle">
                            <div class="col-md-2">
                                <label for="inputpessoa" class="form-label">Horário  de Trabalho</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <div class="col-md-2">
                                <label for="inputnpj" class="form-label">Comissão(%)</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <div class="col-md-3">
                                <label for="inputnpj" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <div class="col-md-3">
                                <label for="inputnpj" class="form-label">RG</label>
                                <input type="text" class="form-control" id="inputCnpj">
                            </div>
                            <div class="col-md-2">
                                <label for="inputpessoa" class="form-label">Tipo de contrato</label>
                                <select id="inputState" class="form-select">
                                    <option select></option>
                                </select>
                            </div>
                        </div>
                        <!--4° LINHA (BANCO)-->
                        <div class="row subtitle">
                            <div class="col-md-3">
                                <label for="inputpessoa" class="form-label">Banco</label>
                                <input type="text" class="form-control" id="inputpessoa">
                            </div>
                            <div class="col-md-1">
                                <label for="inputnpj" class="form-label">Agencia</label>
                                <input type="text" class="form-control" id="inputCnpj">
                            </div>
                            <div class="col-md-2">
                                <label for="inputnpj" class="form-label">No. da conta</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <div class="col-md-2">
                                <label for="inputnpj" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="inputCnpj">
                            </div>
                            <div class="col-md-4">
                                <label for="inputpessoa" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="inputpessoa">
                            </div>
                            <div class="col-md-4">
                                <label for="inputnpj" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <!--UF-->
                            <div class="col-md-1">
                                <label for="inputcsosn" class="form-label">UF</label>
                                <select id="inputState" class="form-select " >
                                    <!--option placeholder="BA"></option-->
                                    <option value="AC">AC - Acre</option>
                                    <option value="AL">AL - Alagoas</option>
                                    <option value="AP">AP - Amapá</option>
                                    <option value="AM">AM - Amazonas</option>
                                    <option value="BA">BA - Bahia</option>
                                    <option value="CE">CE - Ceará</option>
                                    <option value="DF">DF - Distrito Federal</option>
                                    <option value="ES">ES - Espírito Santo</option>
                                    <option value="GO">GO - Goiás</option>
                                    <option value="MA">MA - Maranhão</option>
                                    <option value="MT">MT - Mato Grosso</option>
                                    <option value="MS">MS - Mato Grosso do Sul</option>
                                    <option value="MG">MG - Minas Gerais</option>
                                    <option value="PA">PA - Pará</option>
                                    <option value="PB">PB - Paraíba</option>
                                    <option value="PR">PR - Paraná</option>
                                    <option value="PE">PE - Pernambuco</option>
                                    <option value="PI">PI - Piauí</option>
                                    <option value="RJ">RJ - Rio de Janeiro</option>
                                    <option value="RN">RN - Rio Grande do Norte</option>
                                    <option value="RS">RS - Rio Grande do Sul</option>
                                    <option value="RO">RO - Rondônia</option>
                                    <option value="RR">RR - Roraima</option>
                                    <option value="SC">SC - Santa Catarina</option>
                                    <option value="SP">SP - São Paulo</option>
                                    <option value="SE">SE - Sergipe</option>
                                    <option value="TO">TO - Tocantins</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputnpj" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <div class="col-md-3">
                                <label for="inputnpj" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <div class="col-md-4">
                                <label for="inputnpj" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                            <div class="col-md-4">
                                <label for="inputnpj" class="form-label">E-mail</label>
                                <input type="text" class="form-control" id="inputCnpj"><br>
                            </div>
                        </div>
                        <!--AS 2 TABELAS-->
                        <div class="row">
                            <div class="col">
                                <div class="md-7">
                                    <label for="inputnpj" class="form-label">Razão Social (se pessoa jurídica)</label>
                                    <input type="text" class="form-control " id="inputCnpj"><br>
                                </div>
                                <div class="container conteiner-fluid border border-1 p-3">
                                    <!--Nível do funcionário nos módulos-->
                                    <div class="row">
                                        <h5>Nível do funcionário nos módulos</h5>
                                        <div class="col-md">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  Comprador (estoque/compras)
                                                </label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                                <label class="form-check-label" for="flexCheckChecked">
                                                  Técnico (O.S.)
                                                </label>
                                              </div>
                                        </div>
                                        <div class="col-md">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  Vendedor(vendas/orçametos/pdv)
                                                </label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                                <label class="form-check-label" for="flexCheckChecked">
                                                  Administrador sistema (acesso total)
                                                </label>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Definir senha do funcionário ao sistema-->
                            <div class="col-md"><br>
                                <div class="container container-fluid border border-1 rounded-2 p-4">
                                    <div class="form-check ">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        Definir senha do funcionário ao sistema
                                        </label>
                                    </div>
                                    <br>
                                    <div class="row">
                                            <div class="col-md-4">
                                                <label for="inputCnpj" class="form-label">Login de acesso</label>
                                            </div>
                                            <div class="col-md-5 p-1">
                                                <input type="text" class="form-control" id="inputCnpj" placeholder="DEVELOPER1">
                                            </div>
                                        </div>  
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="inputCnpj" class="form-label">Senha(Opcional)</label>
                                            </div>
                                            <div class="col-md-5 p-1">
                                                <input type="text" class="form-control" id="inputCnpj">
                                            </div>
                                        </div> 
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </table>  
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
