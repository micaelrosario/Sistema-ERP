<!DOCTYPE html>
<html lang="pt-br">
<!--===================CABEÇALHO===================-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Produto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--==========ESTILO DO CSS========-->
        <style>
            .navbar-border{
                border-bottom: 1px solid rgb(236, 236, 236);
            }
            .input-lg{
                height: 150px;
                font-size: 10px;
            }
            .subtitle{
                font-family: verdana;
            }
            .cancelar{
                color: rgb(2, 151, 39);
                background-color: white;
                border-color: rgb(2, 151, 39);
            }
            .salvar{
                color:white;
                background-color: rgb(2, 151, 39);
            }
            .sombra{
                box-shadow: 0 2px 4px rgba(139, 139, 139, 0.1);
            }
            .textarea{
                color: rgb(1, 53, 112)
            }
            textarea{
                border-color:rgb(224, 221, 221, 0.7)
            }
        </style>
    </head>
    <body>
<!--==============BARRA DE NAVEGAÇÃO==============--> 
    <div>
        <nav class="navbar fixed-top navbar-expand bg-body navbar-border sombra">
            <div class="container-fluid">
                <a class="navbar-brand text-success"><h2>Cadastro de Produtos/Peças</h2></a>
                <form class="d-flex" role="search">
                    <button class="btn cancelar subtitle btn-default m-2" type="submit"><a href="home.html" style="text-decoration: none; color: green">Cancelar</a></button>
                    <button class="btn salvar subtitle btn-success  btn-block m-2" type="submit"><a href="sucesso.html" style="text-decoration: none; color: white;">Cadastrar</a></button>
                </form>
            </div>
        </nav>
        <br>
    </div>
<!--====================FÓRMULARIO================-->
        <div>
            <form>
                <div class="m-4">
                    <!--Dados do Produto-->
                        <div class="row subtitle"><br>
                            <h3 class="mt-5 bg-body-secondary">Dados do Produto</h3>
                            <!--Código-->
                            <div class="col-md-4">
                                <label for="inputcode" class="form-label">Código</label>
                                <input type="text" class="form-control" id="imputcode" placeholder="0000000001000000000000010">
                            </div>
                            <!--Descrição-->
                            <div class="col-md-4">
                                <label for="inputdesc" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="inputdesc" placeholder="COMPUTADOR DESKTOP RYZEN">
                            </div>
                            <!--Código Barra-->
                            <div class="col-3 *
                            a">
                                <label for="inputCode" class="form-label">Código  de Barra (EAN13-GTIN)</label>
                                <input type="text" class="form-control" id="inputCode" >
                            </div>
                        </div>
                        <br>
                        <div class="row subtitle">
                            <!--Código Original-->
                            <div class="col-md-3">
                                <label for="inputOriginal" class="form-label">Código Original/Referencia</label>
                                <input type="text" class="form-control" id="inputOriginal">
                            </div>
                            <!--Código do Fabricante-->
                            <div class="col-md-2">
                                <label for="inputFabric" class="form-label">Código do Fabricante</label>
                                <input type="text" class="form-control" id="inputFabric" placeholder="QWDESK000100">
                            </div>
                            <!--Localização no Estoque-->
                            <div class="col-md-2">
                                <label for="inputLocal" class="form-label">Localização no Estoque</label>
                                <select id="inputCor" class="form-select">
                                    <option select>Selecione</option>
                                    <option value="" class="">Sala 01 - Computadores</option>
                                    <option value="" class="">Sala 02 - Ferramentas</option>
                                    <option value="" class="">Sala 03 - Laboratório</option>
                                    <option value="" class="">Sala 04 - Peças/Acessorios</option>
                                </select><br>
                            </div>
                            <!---Cor-->
                            <div class="col-md-3"> 
                                <label for="inputCor" class="form-label">Cor</label>
                                <select id="inputCor" class="form-select">
                                    <option select>Selecione</option>
                                    <option value="" class="">Preto</option>
                                    <option value="" class="">Branco</option>
                                    <option value="" class="">Vermelho</option>
                                    <option value="" class="">Verde</option>
                                    <option value="" class="">Azul</option>
                                    <option value="" class="">Amarelo</option>
                                    <option value="" class="">Rosa</option>
                                    <option value="" class="">Laranja</option>
                                    <option value="" class="">Roxo</option>
                                    <option value="" class="">Cinza</option>
                                </select>
                            </div>
                            <!--Grupo do Produto-->
                            <div class="col-md-4">
                                <label for="inputproduct" class="form-label">Grupo do Produto</label>
                                <select id="inputproduct" class="form-select">
                                    <option select>Selecione</option>
                                    <option value="" class="">Acessórios</option>
                                    <option value="" class="">Eletrónicos</option>
                                    <option value="" class="">Equipamento</option>
                                    <option value="" class="">Cabo</option>
                                </select>
                            </div>
                            <!--Subgrupo do Produto-->
                            <div class="col-md-4">
                                <label for="inputSub" class="form-label">Sub-grupo do produto</label>
                                <select id="inputSub" class="form-select">
                                    <option select>Selecione</option>
                                </select>
                            </div> 
                            <!--Tamanho-->
                            <div class="col-md-4">
                                <label for="inputTam" class="form-label">Tamanho</label>
                                <select id="inputTam" class="form-select">
                                    <option select>Selecione</option>
                                </select>
                            </div>
                            <!--Marca/Fabricante-->
                            <div class="col-md-4"><br>
                                <label for="inputMarc" class="form-label">Marca/Fabricante</label>
                                <select id="inputMarc" class="form-select">
                                    <option select>Selecione</option>
                                </select>
                            </div>
                            <!--Modelo-->
                            <div class="col-md-4"><br>
                                <label for="inputMarc" class="form-label">Modelo</label>
                                <select id="inputMarc" class="form-select">
                                    <option select>Selecione</option>
                                </select>
                            </div>
                            <!--Garantia-->
                            <div class="col-md-4"><br>
                                <label for="inputMarc" class="form-label">Garantia</label>
                                <input type="text" class="form-control" id="imputcode">
                            </div>
                            <!--Código do produto similar-->
                            <div class="col-md-4"><br>
                                <label for="inputMarc" class="form-label">Código do produto similar</label>
                                <input type="text" class="form-control" id="imputcode">
                            </div>
                            <!--Descrição do produto similar-->
                            <div class="col-md-4"><br>
                                <label for="inputMarc" class="form-label">Descrição do produto similar</label>
                                <input type="text" class="form-control" id="imputcode">
                            </div>
                            <!--Button Inserir Foto e Remover Foto-->

                        </div> <br>
                        
                    <div class="row subtitle"><hr>
                        <h3 class="bg-body-secondary">Preços e Informações Fiscais</h3>
                        <div class="col-md-2">
                            <label for="inputpessoa" class="form-label">Preço de Custo($)</label>
                            <input type="text" class="form-control" id="inputpessoa" placeholder="                 1.898,00">
                        </div>
                        <div class="col-md-2">
                            <label for="inputnpj" class="form-label">Preço de Compra($)</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder="                 1.924,00">
                        </div>
                        <div class="col-md-2">
                            <label for="inputnpj" class="form-label">Margem Lucro(%)</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder="                  800,00"><br>
                        </div>
                        <div class="col-md-3">
                            <label for="inputnpj" class="form-label">Preço de Venda($)</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder="                                   2.898,00">
                        </div>
                        <div class="col-md-2">
                            <label for="inputpessoa" class="form-label">% Comissão</label>
                            <input type="text" class="form-control" id="inputpessoa" placeholder="                      0,00">
                        </div>
                        <div class="col-md-2">
                            <label for="inputnpj" class="form-label">Peso Líquido (Kg)</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder="                 1.000,00"><br>
                        </div>
                        <div class="col-md-2">
                            <label for="inputnpj" class="form-label">Peso Bruto (Kg)</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder=""><br>
                        </div>
                        <div class="col-md-2">
                            <label for="inputnpj" class="form-label">Unidade de Entrada</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder="CX"><br>
                        </div>
                        <div class="col-md-2">
                            <label for="inputnpj" class="form-label">Unidade de Saída</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder="                 1.000,00"><br>
                        </div>
                        <div class="col-md-3">
                            <label for="inputnpj" class="form-label">Fator de Conversão(Unidades)</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder=""><br>
                        </div>
                        <div class="col-md-2">
                            <label for="inputnpj" class="form-label">Origem da mercadoria</label>
                            <select id="inputproduct" class="form-select">
                                <option select>Selecione</option>
                                <option value="" class="">China</option>
                                <option value="" class="">United States</option>
                                <option value="" class="">Canadá</option>
                                <option value="" class="">Índia</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputnpj" class="form-label">NCM (Classificação de Saída)</label>
                            <input type="text" class="form-control" id="inputCnpj" placeholder="CX"><br>
                        </div>
                        <div class="col-md-3">
                            <label for="inputnpj" class="form-label">Identificação do tipo do ítem</label>
                            <input type="text" class="form-control" id="inputCnpj"><br>
                        </div>
                        <div class="col-md-5">
                            <label for="inputnpj" class="form-label">CEST (Código Especificador de Substituição Tributária)</label>
                            <input type="text" class="form-control" id="inputCnpj"><br>
                        </div>
                    <div class="">
                        <div class="col-md-14 subtitle "><br><br>
                            <label for="inputObserv" class="textarea"><h6><b>Aplicação/Descrição detalhada</b></h6></label><br>
                            <textarea  id="Observ" style="width: 80em" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>  
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
